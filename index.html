<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width:40%;
        }
        .largefield{
            width:80%;
        }
    </style>
</head>
<body>
    <h2>Formulário</h2>
    <form>
        <fieldset>
            <legend>Dados pessoais:</legend>
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname" class="largefield"><br>
            <label for="fdate">Data de Nascimento:</label>
            <input type="date" id="fdate" name="fdate"><br>
            <label for="faddress">Endereço:</label>
            <input type="text" id="faddress" name="faddress" class="largefield"><br>
            
            <label for="fdistrict">Bairro:</label>
            <input type="text" id="fdistrict" name="fdistrict">
            <label for="fcity">Cidade:</label>
            <input type="text" id="fcity" name="fcity"><br>

            <label for="fdistrict">CEP:</label>
            <input type="text" id="fdistrict" name="fdistrict">
            <label for="fcity">Estado:</label>
            <select name="cars" id="cars">
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará" selected="selected">Ceará</option>
                <option value="Distrito Federal">Distrito</option>
                <option value="Espirito Santo">Espirito</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Dados profissionais:</legend>
            <p>Natureza do Cargo</p>
            <input type="radio" id="fgerence" name="fnature" checked="checked">
            <label for="fgerence">Gerência</label>
            <input type="radio" id="ffinance" name="fnature">
            <label for="ffinance">Financeiro</label>
            <input type="radio" id="freception" name="fnature">
            <label for="freception">Recepção</label>
            <input type="radio" id="fadmin" name="fnature">
            <label for="fadmin">Administração</label>
            <input type="radio" id="fjur" name="fnature">
            <label for="fjur">Jurídico</label>

            <p>Área de interesse</p>
            <label for="fquim">Química</label>
            <input type="checkbox" id="fquim" name="fquim">
            <label for="fcomp">Computação</label>
            <input type="checkbox" id="fcomp" name="fcomp">
            <label for="famb">Meio Ambiente</label>
            <input type="checkbox" id="famb" name="famb">
            <label for="feng">Engenharia</label>
            <input type="checkbox" id="feng" name="feng">
            <label for="fmat">Matemática</label>
            <input type="checkbox" id="fmat" name="fmat">

            <p>Mini-currículo</p>
            <textarea id="fcurriculum" name="fcurriculum" rows="4" cols="50">
            </textarea>
        </fieldset>
       
        <input type="button" value="Enviar"></input>
        <input type="reset" value="Limpar"></input>
    </form>
</body>
</html>
